name: CI - Build AzureApplication

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore AzureApplication/AzureApplication.sln

      - name: Build
        run: dotnet build AzureApplication/AzureApplication.sln --configuration Release --no-restore
