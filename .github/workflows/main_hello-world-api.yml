name: Build and deploy ASP.NET Core app to Azure Web App - hello-world-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore AzureApplication/AzureApplication.sln

      - name: Build
        run: dotnet build AzureApplication/AzureApplication.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish AzureApplication/AzureApi/AzureApi.csproj -c Release -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2D070B2324BA4DAB9F9B8AD2CDF8C625 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A49D0094980540889FC22486B8C832BA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_46CD2C459A134C54AC359944A755D8C4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: hello-world-api
          slot-name: Production
          package: .
